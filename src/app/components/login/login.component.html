<div class="w-100 h-100 bg-light">
	<div class="container h-100 d-flex align-items-center justify-content-center">
		<div class="row shadow rounded">

			<div class="col-md-5">
				<div class="card border-0">
					<div class="card-body ">
						<h4 class="card-title mb-4">Login to continue</h4>
						<p class="card-text mb-4">
							Provide login credentials in the below form and get your self authenticated and a start session.
						</p>
						<form [formGroup]="loginFG" (ngSubmit)="login(loginFG.value)">
							<div class="form-group mb-4">
								<label for="username">Username</label>
								<input type="email" placeholder="Username" class="form-control" formControlName="username">
							</div>

							<div class="form-group mb-4">
								<label for="password">Password</label>
								<input type="password" placeholder="Password" class="form-control" formControlName="password">
							</div>

							<button class="btn btn-info px-5">Login</button>
						</form>
					</div>
				</div>
			</div>

			<div class="col-md-7 bg-info d-none d-lg-flex justify-content-center align-items-center">
				<img src="/assets/lock.png" style="width: 250px; height: 250px;">
			</div>
			
		</div>
	</div>
</div>
